<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Officeマスキングツール（Word / PowerPoint）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Office マスキングツール（Word / PowerPoint）</h1>
        <div class="card">
            <section>
                <label for="fileInput">ファイル（.docx / .pptx）</label>
                <input type="file" id="fileInput" accept=".docx,.pptx">
            </section>

            <section>
                <label>マスキング対象文字列（固定文字列）</label>
                <table id="maskTable">…</table>

                <div class="row" style="margin-top:10px;">
                    <button id="addRowBtn" type="button" class="btn">＋ 行を追加</button>
                    <button id="runBtn" class="btn primary">マスキング実行</button>
                </div>
            </section>
        </div>

        <footer>バージョン: 1.1（Word/PPTX対応）</footer>
    </div>

    <script src="lib/jszip.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
