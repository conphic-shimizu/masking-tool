<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Wordマスキングツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
        }

        button {
            margin-right: 10px;
            padding: 6px 12px;
        }

        tfoot {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Wordマスキングツール</h1>

    <div>
        <input type="file" id="fileInput" accept=".docx">
        <button id="runBtn">マスキング実行</button>
        <button id="addRowBtn">行追加</button>
    </div>

    <table id="maskTable">
        <thead>
            <tr>
                <th>有効</th>
                <th>文字列</th>
                <th>正規表現</th>
            </tr>
        </thead>
        <tbody>
            <!-- 初期ルールはJSで自動読み込み -->
        </tbody>
    </table>

    <footer>
        <p>バージョン 1.0.0</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
