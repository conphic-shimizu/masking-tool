<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Wordマスキングツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-row {
            background-color: #ff6666;
            color: white;
            border: none;
        }

        .delete-row:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>Word マスキングツール</h1>

    <section>
        <label for="fileInput">Wordファイル（.docx）</label><br>
        <input type="file" id="fileInput" accept=".docx">
    </section>

    <section>
        <label>マスキングルール</label>
        <table id="maskTable">
            <thead>
                <tr>
                    <th>有効</th>
                    <th>文字列</th>
                    <th>正規表現</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- JSで初期ルール・保存ルールを描画 -->
            </tbody>
        </table>
        <button id="addRowBtn" type="button">＋ 行を追加</button>
    </section>

    <button id="runBtn">マスキング実行</button>

    <script src="lib/jszip.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
