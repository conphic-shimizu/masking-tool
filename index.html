<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Word マスキングツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            margin-bottom: 24px;
        }

        label {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 6px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 8px;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Word マスキングツール</h1>

    <section>
        <label for="fileInput">Wordファイル（.docx）</label><br>
        <input type="file" id="fileInput" accept=".docx">
    </section>

    <section>
        <label>マスキング対象文字列</label>
        <table id="maskTable">
            <thead>
                <tr>
                    <th>有効</th>
                    <th>文字列</th>
                    <th>正規表現</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="addRowBtn" type="button">＋ 行を追加</button>
    </section>

    <button id="runBtn">マスキング実行</button>

    <footer>Version 1.0.0</footer>

    <!-- ライブラリ -->
    <script src="lib/jszip.min.js"></script>
    <!-- メイン処理 -->
    <script src="main.js"></script>
</body>

</html>
