<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Wordマスキングツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            margin-bottom: 24px;
        }

        label {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Wordマスキングツール</h1>

    <section>
        <label for="fileInput">Wordファイル（.docx）</label><br>
        <input type="file" id="fileInput" accept=".docx">
    </section>

    <section>
        <label>マスキング対象文字列</label>
        <table id="maskTable">
            <thead>
                <tr>
                    <th>有効</th>
                    <th>文字列</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 初期ルールはJSでロード -->
            </tbody>
        </table>
        <button id="addRowBtn">＋ 行を追加</button>
    </section>

    <button id="runBtn">マスキング実行</button>

    <script src="lib/jszip.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
