<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Wordマスキングツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            margin-bottom: 24px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        section {
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <h1>Word マスキングツール</h1>

    <section>
        <label for="fileInput">Wordファイル（.docx）</label><br>
        <input type="file" id="fileInput" accept=".docx">
    </section>

    <section>
        <label>マスキング対象文字列</label>

        <table id="maskTable" border="1" cellpadding="6">
            <thead>
                <tr>
                    <th>有効</th>
                    <th>文字列</th>
                </tr>
            </thead>
            <tbody>
                <!-- 初期ルール -->
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td><input type="text" value="山田太郎"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td><input type="text" value="test@example.com"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td><input type="text" value="090-1234-5678"></td>
                </tr>
            </tbody>
        </table>

        <button id="addRowBtn" type="button">＋ 行を追加</button>
    </section>


    <button id="runBtn">マスキング実行</button>

    <!-- ライブラリ -->
    <script src="lib/jszip.min.js"></script>
    <!-- メイン処理 -->
    console.log("main.js loaded");
    <script src="main.js"></script>
</body>

</html>
