<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Wordマスキングツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            margin-bottom: 24px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
        }

        table,
        th,
        td {
            border: 1px solid #aaa;
        }

        th,
        td {
            padding: 6px;
            text-align: left;
        }

        button {
            padding: 6px 12px;
            margin-top: 4px;
            cursor: pointer;
        }

        .delete-btn {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Word マスキングツール</h1>

    <section>
        <label for="fileInput">Wordファイル（.docx）</label><br>
        <input type="file" id="fileInput" accept=".docx">
    </section>

    <section>
        <label>マスキング対象文字列</label>
        <table id="maskTable">
            <thead>
                <tr>
                    <th>有効</th>
                    <th>文字列</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- ルールはJSでロード -->
            </tbody>
        </table>
        <button id="addRowBtn">＋ 行を追加</button>
    </section>

    <button id="runBtn">マスキング実行</button>

    <!-- ライブラリ -->
    <script src="lib/jszip.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
