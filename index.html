<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Wordマスキングツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }

        th,
        td {
            border: 1px solid #aaa;
            padding: 6px;
            text-align: left;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 6px;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Wordマスキングツール</h1>

    <section>
        <label for="fileInput">Wordファイル (.docx)</label><br>
        <input type="file" id="fileInput" accept=".docx">
    </section>

    <section>
        <label>マスキング対象文字列</label>
        <table id="maskTable">
            <thead>
                <tr>
                    <th>有効</th>
                    <th>文字列</th>
                </tr>
            </thead>
            <tbody>
                <!-- デフォルトルールはJS側で追加 -->
            </tbody>
        </table>
        <button id="addRowBtn" type="button">＋ 行を追加</button>
    </section>

    <button id="runBtn">マスキング実行</button>

    <footer>
        Wordマスキングツール v1.0
    </footer>

    <script src="lib/jszip.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
